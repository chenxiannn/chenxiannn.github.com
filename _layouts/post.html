<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="三郎" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="觅知圈-觅的精彩 知而不凡" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/post.css" rel="stylesheet">
  </head>
  <body>
    <script>
        if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent))
        {
            document.body.classList.add('mobile');
        }
     </script>
      <div class="inner">
        <h2 class="post-title">{{ page.title }}</h2>
        {{ content }}
        
        <div class="comments" id="comments">
            <div id="gitmentContainer" style="margin-bottom: -19px;"></div>
            <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
            <style>
            .gitment-container a {
              border: none;
            }
            .comments {
              margin: 60px 0 0;
            }
            </style>
            <script src="https://imsun.github.io/gitment/dist/gitment.browser.js" type="text/javascript"></script>
            <script type="text/javascript">
                var gitment = new Gitment({
                  id: '{{ page.title }}',
                  title: 'Gitment：使用 GitHub Issues 搭建评论系统',
                  owner: 'chenxiannn',
                  repo: 'chenxiannn.github.io',
                  oauth: {
                    client_id: 'a9cfa9d01427201d766d',
                    client_secret: '64d2ad0eb23c2b4cf75734b7bdf033c34ffd7cb8',
                  },
                })
                gitment.render('gitmentContainer')
            </script>
            </div>
      </div>
  </body>
</html>
